<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-testid="icon-spinner">
<style>
  .spinner-circle { animation: spinner-animation .8s linear infinite; }
  .delay-short { animation-delay: -.65s; }
  .delay-medium { animation-delay: -.5s; }
  @keyframes spinner-animation { 
    93.75%, 100% { opacity: .2; }
  }
</style>
<circle class="spinner-circle" cx="4" cy="12" r="3"/>
<circle class="spinner-circle delay-short" cx="12" cy="12" r="3"/>
<circle class="spinner-circle delay-medium" cx="20" cy="12" r="3"/>
</svg>
